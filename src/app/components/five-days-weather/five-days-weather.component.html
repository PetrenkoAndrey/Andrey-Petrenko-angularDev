<div class="box">
  <div class="faworite-wrapper" *ngFor="let item of dailyForecast">
    <mat-card class="example-card">
      <mat-card-title>{{ item.Date | date: "EEEE" }}</mat-card-title>
      <mat-card-content>
        <p>
          Minimum
          {{ item.Temperature.Minimum.Value | temperatureConverter }}
        </p>
        <p>
          Maximum
          {{ item.Temperature.Maximum.Value | temperatureConverter }}
        </p>
        <p>Day {{ item.Day.IconPhrase }}</p>
        <p>Night {{ item.Night.IconPhrase }}</p>
      </mat-card-content>
    </mat-card>
  </div>
</div>
