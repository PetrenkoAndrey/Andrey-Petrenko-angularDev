<div class="box" *ngIf="favoriteItems?.length > 0; else noData">
  <div class="faworite-wrapper" *ngFor="let item of favoriteItems">
    <app-favorite-item
      [favoriteItem]="item"
      (remove)="removeFavorites($event)"
    ></app-favorite-item>
  </div>
</div>

<ng-template #noData>
  <div class="no-data-message"><h2>Favorite cities not added yet</h2></div>
</ng-template>
